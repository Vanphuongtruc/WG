<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
</head>
<body>
    <h1>feedback</h1>
    <div>please give me your comment</div>
    <form action="">
        <label for="">your name</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="age">age</label>
        <input type="number; text" name="age" id="age" placeholder="input your age">
        <br>
        <label for="gender">gender</label>
        <select name="gender" id="gender">
            <option value="male"></option>
            <option value="female"></option>
        </select>
        <br>
        <label for="rating">give your rating</label>
        <input type="radio" name="rating" id="good" value="good">good
        <input type="radio" name="rating" id="bad" value="good">bad
        <br>
        <label for=""> your email</label>
        <input type="text" name="email" id="email">
        <br>
        <label for="comment">comments</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <br>
        <button>send</button>
    </form>

</body>
</html>
